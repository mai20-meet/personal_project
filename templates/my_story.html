<div class="mx-top center" style="width: 700px;">
    SHARE YOUR STORY WITH US
<form action="/my_story" method="POST">
    <input class="form-control form-control-lg center" type="text" name="name" placeholder="your name / anonymous name" .form-control-lg>
    <br>
   
    <input class="form-control form-control-lg center" type="text" name="time" placeholder="time" .form-control-lg>
    <br>
    <input class="form-control form-control-lg center"  type="text" name="title" placeholder="title" .form-control-lg>
    <br>
    <textarea class="form-control form-control-lg center"  type="text" name="story" style="width: 500px" rows="3" placeholder="your story" .form-control-lg></textarea>
    <br>
    <input type="submit" value="POST">
</form>
