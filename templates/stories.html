<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>MY BODY & I</title>
	<style type="text/css">
			body {
			color: grey;
			background-color: 	#EE82EE;
		}
	</style>
</head>
<body>
		{% for story in stories %}
	<br>	
	<div class="card" style="width: 18rem;">
	<ul class="list-group list-group-flush">
		<form>

		<li class="list-group-item"> name: 
			<span name="name">{{story.name}}</span>
		</li>
		<br>
		<li class="list-group-item"> time: {{story.time}}</li>
		<br>
		<li class="list-group-item"> title: {{story.title}}</li>
		<br>
		<li class="list-group-item"> story: {{story.story}}</li>
		<br>
		<li class="list-group-item">

			
			  <div class="form-group">
			    <label for="exampleInputEmail1">comments</label>
			    <input name="comments" type="comments" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			comments: {{story.comments}}</li>
		<br>
		
	</ul>
	</div>
	<br>
		{% endfor %}
